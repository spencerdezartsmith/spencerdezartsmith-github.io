<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='description' content='homework for angularjs'>
    <title>My Little Toy Shop</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,600" rel="stylesheet">
    <link rel='stylesheet' href='hw5styles.css' type='text/css' />
  </head>
  <body ng-app='toyStore' ng-controller='ToySearchController' class='container app-container ng-cloak'>
    <h1 class='store-title'>My Little Toy Store</h1>
    <div class='input-group'>
      <input type='text' class="form-control" ng-model='searchTerm' placeholder='Search for a toy...'>
      <span class="input-group-btn">
        <button class="btn btn-default" type="button">Go!</button>
      </span>
    </div>
    <div class='list-container'>
      <ul>
        <li ng-repeat='toy in toys | searchFor:searchTerm' class='row toy-row'>
          <div class='col-sm-2 image-thumbnail'>
            <img ng-src='/hw5images/{{toy.image}}' />
          </div>
          <div class='col-sm-10'>
            <div class='toy-details'>
              <a href='' class='toy-title' ng-click='toggleDesc(toy)'>{{toy.title}}</a>
              <p class='price'>{{toy.price | currency}}</p>
            </div>
            <div class='toy-desc' ng-hide='!toy.chosen'>
              <p>{{toy.description}}</p>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-animate.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src='hw5script.js'></script>
  </body>
</html>
